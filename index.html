<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <section class="main__container">
            <div class="text__container">
                <input id="text__input" class="text__input" type="text" placeholder="Digite seu texto">
                <figure class="text__info--container">
                    <img src="./assets/exclamation.svg" alt="Ícone de exclamação">
                    <figcaption>Apenas letras minúsculas e sem acento</figcaption>
                </figure>
            </div>
            <div class="buttons">
                <button class="button__encrypt" aria-label="Criptografar o texto" onclick="Criptografar()">Criptografar</button>
                <button class="button__decrypt" aria-label="Descriptografar o texto" onclick="Descriptografar()">Descriptografar</button>
            </div>
        </section>
        <article class="output__section">
            <div class="output__container">
                <figure id="output__content" class="output__content">
                    <img src="./assets/High quality products 1 1.png" alt="Pessoa com uma lupa">
                    <figcaption class="output__title">
                        Nenhuma mensagem encontrada
                    </figcaption>
                    <figcaption class="output__message" aria-live="polite">
                        Digite um texto que você deseja criptografar ou descriptogragfar.
                    </figcaption>
                </figure>
            </div>
        </article>
    </main>
    <footer>Developed by Leonardo Torres Rodrigues</footer>
</body>
</html>
