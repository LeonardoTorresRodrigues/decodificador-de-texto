<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <section>
            <div class="text_container">
                <input class="text_input" type="text" placeholder="Digite seu texto">
                <p>Apenas letras minúsculas e sem acento</p>
                <div class="buttons">
                    <button class="button1">Criptografar</button>
                    <button class="button2">Descriptografar</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="aside_container">
                <img src="./assets/High quality products 1 1.png" alt="Pessoa com uma lupa">
                <div class="aside_text">
                    <p><strong>Nenhuma mensagem encontrada</strong></p>
                    <p>Digite um texto que você deseja criptografar ou descriptogragfar.</p>
                </div>
            </div>
            <pre id="out"></pre>
        </aside>
    </main>
    <footer>Developed by Leonardo Torres Rodrigues</footer>
</body>
</html>
